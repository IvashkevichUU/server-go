<html lang="en">
<head>

    <!-- Bootstrap -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/signin.min.css" rel="stylesheet">

</head>
<body>
<div class="navbar-wrapper">
    <div class="container">
        <div class="navbar navbar-inverse  navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ><a href="/">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="{{ . }}"><a href="/registration">Registration</a></li>
                        <li><a href="/login">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 51px;">
    <form action="/get_cookie" method="post" class="form-signin" role="form">
        <h2 class="form-signin-heading">Please Registration</h2>
        <input type="text" name="login" class="form-control" placeholder="Name" required autofocus>
        <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus>
        <input type="password" name="Password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
